name: PR Quality Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Notify Vercel - type-check
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: type-check'

      - name: Lint
        run: bun run lint

      - name: Notify Vercel - lint
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: lint'

      - name: Format check
        run: bun run format:check

      - name: Notify Vercel - format
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: format'

      - name: Run tests
        run: bun test

      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: Vercel - e-flow: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
          retention-days: 7

