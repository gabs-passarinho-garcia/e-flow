name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Notify Vercel - type-check
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: type-check'

      - name: Lint
        run: bun run lint

      - name: Notify Vercel - lint
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: lint'

      - name: Format check
        run: bun run format:check

      - name: Notify Vercel - format
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: format'

      - name: Run tests
        run: bun test

      - name: Notify Vercel - test
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: test'

      - name: Build
        run: bun run build:vite

      - name: Notify Vercel - build
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - e-flow: build'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 1

